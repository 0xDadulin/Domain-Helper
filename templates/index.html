<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain-Helper</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.4" integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Navigation panel on the left -->
            <div class="col-md-3 bg-light d-flex flex-column" id="sidebar">
                <!-- Tools section -->
                <div class="flex-grow-1">
                    <h5>Narzędzia</h5>
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" hx-get="/dns_checker_interface" hx-target="#content" _="on click remove .active from .nav-link then add .active to me"><i class="fas fa-globe"></i> DNS </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" hx-get="/ssl_checker_interface" hx-target="#content" _="on click remove .active from .nav-link then add .active to me"><i class="fas fa-lock"></i> SSL </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" hx-get="/whois_checker_interface" hx-target="#content" _="on click remove .active from .nav-link then add .active to me"><i class="fas fa-search"></i> WHOIS </a>
                        </li>
                    </ul>
                </div>
                <!-- Options section -->
                <div class="mt-auto mb-3">
                    <!-- <h5>Options</h5> -->
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#" hx-get="/statistics_interface" hx-target="#content" _="on click remove .active from .nav-link then add .active to me"><i class="fas fa-chart-bar"></i> Statystyki</a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Główna treść po prawej -->
            <div class="col-md-9" id="main-content">
                <div id="content" hx-trigger="load" hx-get="/dns_checker_interface" class="mt-4">
                    
                </div>
            </div>
        </div>
    </div>


</body>

</html>
